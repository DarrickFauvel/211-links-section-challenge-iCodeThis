<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              seasalt: "#f8f9fc",
              cadetGray: "#909bad",
              delftBlue: "#33416b",
              calPolyGreen: "#14532d",
              persianBlue: "#1e40af",
              neonBlue: "#3864F3",
              heliotrope: "#D257FE",
              frenchRose: "#F45995",
              appleGreen: "#82BC25",
            },
          },
        },
      }
    </script>

    <!-- FontAwesome CDN -->
    <script
      src="https://kit.fontawesome.com/6181d1a037.js"
      crossorigin="anonymous"
    ></script>

    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Challenge: Links Section | iCodeThis</title>
  </head>

  <body class="bg-seasalt text-delftBlue">
    <div id="app"></div>

    <!-- React UI code -->
    <script type="text/babel">
      const handleVoidClick = (e) => e.preventDefault()

      const ProjectDetails = () => {
        const [isOpen, setIsOpen] = React.useState(false)
        const [details, setDetails] = React.useState({
          title: "How I built this project",
          builder: "Code crafted by DarrickDevelops",
          challenge:
            'Develop an interactive "links section" component that accurately represents the source screenshot mockup.',
          notes: "",
          stack: [
            { title: "React JS", note: "for UI components" },
            { title: "Tailwind CSS", note: "for styling" },
            {
              title: "Responsive Design",
              note: "for small to large displays",
            },
            { title: "HTML/CSS/JS", note: "for all the above ☝️" },
          ],
        })
        const drawerRef = React.useRef(null)

        const handleDrawer = (boolean) => {
          setIsOpen(boolean)
        }

        return (
          <section
            class={`fixed top-0 left-1/2 right-1/2 -translate-x-1/2 w-[80%] text-white z-50`}>
            <button
              onMouseEnter={() => handleDrawer(true)}
              onClick={() => handleDrawer(!isOpen)}
              class={`group fixed -top-3 w-full bg-purple-800 flex items-center justify-between mx-auto px-4 pt-2 rounded-b-lg cursor-pointer z-10 transition duration-1000 ${
                isOpen && "translate-y-3 py-2"
              }`}>
              <i
                class={`fa-solid fa-gear transition duration-1000 text-yellow-400 ${
                  isOpen
                    ? "rotate-180 scale-100"
                    : "scale-75 -translate-x-2 opacity-50"
                }`}></i>
              <span
                class={`block text-sm py-1 transition duration-1000 ${
                  isOpen ? "scale-[1.2]" : "scale-100"
                }`}>
                {details.title}
              </span>
              <i
                class={`fa-solid fa-gear transition duration-1000 text-yellow-400 ${
                  isOpen
                    ? "-rotate-180 scale-100"
                    : "scale-75 translate-x-2 opacity-50"
                }`}></i>
            </button>

            <article
              class={`absolute -top-[250px] bg-slate-800/80 backdrop-blur-md px-4 pt-14 pb-1 rounded-b-lg transition duration-1000 ${
                isOpen && "translate-y-[250px]"
              }`}>
              <ul>
                <li>
                  <strong>Challenge: </strong>
                  <span class="text-sm">{details.challenge}</span>
                </li>
                <li>
                  <ul>
                    {details.stack.map((item, index) => (
                      <li>
                        <i class="fa-solid fa-check text-xs text-green-500"></i>
                        <span class="ml-2 text-sm">{item.title}</span>
                        <span class="ml-1 text-xs text-slate-400">
                          {item.note}
                        </span>
                      </li>
                    ))}
                  </ul>
                </li>
              </ul>
              <a
                href="https://icodethis.com/DarrickDevelops"
                class="block mt-3 text-center text-xs text-yellow-400 hover:underline">
                {details.builder}
              </a>
            </article>
          </section>
        )
      }

      const Link = ({ link }) => (
        <a
          onClick={handleVoidClick}
          href="#"
          class="block text-delftBlue normal-case hover:font-medium hover:translate-x-0.5 transition">
          {link}
        </a>
      )

      const Links = ({ links }) => (
        <ul class="mt-1 mb-4">
          {links.map((link, index) => {
            return (
              <li key={index}>
                <Link link={link} />
              </li>
            )
          })}
        </ul>
      )

      const Services = ({ currentTab }) => {
        const data = [
          {
            title: "Financing",
            links: [
              "Loans",
              "Overdraft facilities",
              "Bank guaranties",
              "Leasing",
              "Factoring",
              "Trade Solutions",
            ],
          },
          {
            title: "Savings and Investment",
            links: [
              "Savings accounts",
              "Asset Management",
              "Commercial paper",
              "Equities",
              "Invest Products",
              "Cash Management",
            ],
          },
          {
            title: "Transaction Banking",
            links: [
              "Coporate app",
              "Internet banking",
              "Mobile banking",
              "Alert services",
              "Accounts",
              "Cards",
            ],
          },
          {
            title: "Markets",
            links: [
              "Market Reports",
              "Equity rates",
              "Commodities",
              "Equities",
              "Foreign Exchange",
              "Investment products",
            ],
          },
        ]

        if (currentTab.title === "Personal") {
          data.reverse()
        }

        return (
          <ul
            role="tabpanel"
            class={`px-4 py-3 rounded grid gap-3 mt-10 sm:grid-cols-2 lg:grid-cols-4 lg:mt-10 bg-${currentTab.color}/5 transition`}>
            {data.map((service, index) => (
              <li>
                <h2 class="text-cadetGray uppercase">{service.title}</h2>
                <Links links={service.links} />
              </li>
            ))}
          </ul>
        )
      }

      const BankingTabs = () => {
        const [currentTabTitle, setCurrentTabTitle] = React.useState("Business")
        const tabs = [
          { title: "Personal", color: "calPolyGreen" },
          { title: "Business", color: "persianBlue" },
        ]

        const currentTab = tabs.filter((tab) => tab.title === currentTabTitle)

        return (
          <>
            <ul
              role="tablist"
              class={`bg-seasalt p-2 rounded flex gap-2 w-fit`}>
              {tabs.map((tab) => (
                <li role="tab" key={tab.title}>
                  <button
                    onClick={() => setCurrentTabTitle(tab.title)}
                    class={`px-4 py-1 rounded cursor-pointer ${
                      currentTabTitle === tab.title &&
                      `bg-${tab.color} text-white shadow transition hover:bg-${tab.color}/80`
                    }`}>
                    {tab.title}
                  </button>
                </li>
              ))}
            </ul>

            <Services currentTab={currentTab[0]} />
          </>
        )
      }

      const Tools = () => {
        const data = {
          title: "Calculators and Tools",
          links: [
            {
              name: "Currency converter",
              icon: "bitcoin-sign",
              color: "neonBlue",
            },
            {
              name: "Hourly Rate Converter",
              icon: "money-bills",
              color: "heliotrope",
            },
            {
              name: "International trade",
              icon: "basket-shopping",
              color: "frenchRose",
            },
            {
              name: "IBAN calculator",
              icon: "calculator",
              color: "appleGreen",
            },
          ],
        }

        return (
          <ul class="bg-seasalt px-10 py-8 rounded mt-10 lg:mt-28">
            <li>
              <h2 class="text-cadetGray uppercase">{data.title}</h2>
              <ul class="mt-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
                {data.links.map((tool, index) => (
                  <li
                    class={`group bg-white rounded shadow hover:bg-${tool.color}/10 hover:shadow-md hover:-translate-y-1 transition`}>
                    <a onClick={handleVoidClick} href="#" class="block p-4">
                      <div
                        class={`bg-${tool.color}/5 w-11 -ml-4 pl-4 pr-2 py-1 rounded-r-md group-hover:bg-${tool.color}/20`}>
                        <i
                          class={`fa-solid fa-${tool.icon} text-${tool.color}`}></i>
                      </div>
                      <span class="block mt-3">{tool.name}</span>
                    </a>
                  </li>
                ))}
              </ul>
            </li>
          </ul>
        )
      }

      const Close = () => {
        return (
          <button class="absolute top-5 right-5 bg-seasalt h-10 w-10 rounded-full shadow hover:shadow-md hover:bg-red-100 hover:-translate-y-0.5 transition">
            <i class="fa-solid fa-xmark"></i>
          </button>
        )
      }

      const App = () => (
        <div class="relative container-sm m-10 px-10 pt-16 sm:pt-10 bg-white rounded-lg shadow border">
          <ProjectDetails />
          <BankingTabs />
          <Tools />
          <Close />
        </div>
      )

      ReactDOM.render(<App />, document.getElementById("app"))
    </script>
  </body>
</html>
